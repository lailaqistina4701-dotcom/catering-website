  <label for="tempahan">Pilih jenis tempahan:</label>

    <option value="">--Sila Pilih--</option>
    <option value="catering">Catering</option>
    <option value="booth">Booth</option>
  </select>

  <style>
  body { 
    font-family: Arial; 
    margin: 0; 
    padding: 0; 
  }

  header { 
    background: #ff6347; 
    color: white; 
    text-align: center; 
    padding: 20px; 
  }

  nav { 
    background: #333; 
    overflow: hidden; 
  }

  nav a { 
    float: left; 
    color: white; 
    padding: 14px 20px; 
    text-decoration: none; 
  }

  nav a:hover { 
    background: #ddd; 
    color: black; 
  }

  section { 
    padding: 20px; 
    max-width: 800px;         /* limit width */
    margin: 40px auto;        /* center horizontally */
    text-align: center;       /* center text and form elements */
    background-color: #f9f9f9; /* optional background */
    border-radius: 10px;      /* optional rounded corners */
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* subtle shadow */
  }

  select {
    margin-top: 10px;
    padding: 8px;
    font-size: 16px;
  }

  iframe {
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  footer { 
    background: #333; 
    color: white; 
    text-align: center; 
    padding: 10px; 
  }
</style>

  <!-- WhatsForm Catering -->
  <div id="form-catering" style="display:none; margin-top:20px;">
    <iframe src="https://whatsform.com/BdutlS" width="100%" height="600" frameborder="0"></iframe>
  </div>

  <!-- WhatsForm Booth -->
  <div id="form-booth" style="display:none; margin-top:20px;">
    <iframe src="https://whatsform.com/9qnb1z" width="100%" height="600" frameborder="0"></iframe>
  </div>
</section>

<script>
function showForm(value) {
  document.getElementById('form-catering').style.display = 'none';
  document.getElementById('form-booth').style.display = 'none';
  if(value === 'catering') {
    document.getElementById('form-catering').style.display = 'block';
  } else if(value === 'booth') {
    document.getElementById('form-booth').style.display = 'block';
  }
}
</script>
