<style>
  body { font-family: Arial; margin:0; padding:0; }
  header { background:#ff6347; color:white; text-align:center; padding:20px; }
  nav { background:#333; overflow:hidden; }
  nav a { float:left; color:white; padding:14px 20px; text-decoration:none; }
  nav a:hover { background:#ddd; color:black; }
  section { padding:20px; }
  footer { background:#333; color:white; text-align:center; padding:10px; }
</style>
</head>
<body>

<header>
  <h1>Mola Catering Melaka</h1>
</header>

<nav>
  <a href="index.html">Halaman Utama</a>
  <a href="packages.html">Pakej</a>
  <a href="booth.html">Booth</a>
  <a href="contact.html">Tempahan</a>

</nav>

<section>
  <h2>Tempah Sekarang</h2>

  <label for="tempahan">Pilih jenis tempahan:</label>
  <select id="tempahan" onchange="showForm(this.value)">
    <option value="">--Sila Pilih--</option>
    <option value="catering">Catering</option>
    <option value="booth">Booth</option>
  </select>

  <!-- WhatsForm Catering -->
  <div id="form-catering" style="display:none; margin-top:20px;">
    <iframe src="https://whatsform.com/BdutlS" width="100%" height="600" frameborder="0"></iframe>
  </div>

  <!-- WhatsForm Booth -->
  <div id="form-booth" style="display:none; margin-top:20px;">
    <iframe src="https://whatsform.com/9qnb1z" width="100%" height="600" frameborder="0"></iframe>
  </div>
</section>

<script>
function showForm(value) {
  document.getElementById('form-catering').style.display = 'none';
  document.getElementById('form-booth').style.display = 'none';
  if(value === 'catering') {
    document.getElementById('form-catering').style.display = 'block';
  } else if(value === 'booth') {
    document.getElementById('form-booth').style.display = 'block';
  }
}
</script>
